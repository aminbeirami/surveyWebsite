{% extends "base.html" %}
{% block content %}
	<div class="txt">
		<h3>You should enter {{number_of_questions}} questions below:</h3>
	</div>
	<div class="input">
		<form action="{{url_for('success')}}", method="POST">
			{% for questions in range (1, number_of_questions+1) %}
			<p> enter the question number {{questions}}</p>
			<input type="text" placeholder="enter question {{questions}}" name="question{{questions}}">
			{% endfor %}
			<br><br>
			<input type="submit" name="submit-questions">
		</form>
	</div>
{% endblock %}
