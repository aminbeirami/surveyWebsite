runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /.*
  script: main.app

libraries:
- name: MySQLdb
  version: "latest"
- name: django
  version: "1.4"
env_variables:
    CLOUDSQL_CONNECTION_NAME: "your-connection-name"
    CLOUDSQL_USER: "your-cloudsql-user"
    CLOUDSQL_PASSWORD: "your-cloudsql-password"
    CLOUDSQL_DATABASE: "name-of-the-database-on-cloudql"
